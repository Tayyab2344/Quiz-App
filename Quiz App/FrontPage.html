<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzical</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #333; /* Dark color */
      padding: 1rem;
      margin-bottom: 1rem;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      padding-top: 10px;
      color: #333; /* Dark color */
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #333; /* Dark color */
      border-radius: 5px;
      background-color: #f0f0f0; /* Lighter color */
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333; /* Dark color */
      color: #fff; /* Light color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555; /* Darker color */
    }

    p {
      font-size: 1rem;
      color: #333; /* Dark color */
    }
  </style>
</head>
<body>
  <div class='container'>
    <h1>Quizzical</h1>
    <form id="quiz-form">
      <label for='category'>Category:</label>
      <select name="category" id="category">
        <option value="">Any</option>
        <!-- Categories will be populated dynamically -->
      </select>
      <label for='difficulty'>Difficulty:</label>
      <select name="difficulty" id="difficulty">
        <option value="">Any</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for='type'>Type:</label>
      <select name="type" id="type">
        <option value="">Any</option>
        <option value="multiple">Multiple Choice</option>
        <option value="boolean">True / False</option>
      </select>
      <label for='amount'>Questions:</label>
      <select name="amount" id="amount">
        <option value="5">05</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>
    </form>
    <button id="start-button">Submit</button>
    <!-- Loading and error messages will be displayed dynamically -->
  </div>

  <script>
    document.getElementById('start-button').addEventListener('click', function() {
      // Retrieve the form values
      const category = document.getElementById('category').value;
      const difficulty = document.getElementById('difficulty').value;
      const type = document.getElementById('type').value;
      const amount = document.getElementById('amount').value;

      // Construct the URL for the quiz app
      const quizAppUrl = `index.html?category=${category}&difficulty=${difficulty}&type=${type}&amount=${amount}`;

      // Redirect the user to the quiz app
      window.location.href = quizAppUrl;
    });
  </script>
</body>
</html>
